<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../src/img/favicon.ico" type="image/x-icon">
    <title>{{ name_graph }}</title>
</head>
<style>
    *{
        padding: 0;
        margin: 0;
    }
    body{
        width: 100%;
        height: 100%;
        font-family: arial;
    }
    .surat{
        display: flex;
        justify-content: center;
    }
    .surat-laporan{
        height: 29.7cm;
        width: 21cm;
    }

    .underline{
        border: none;
        border-bottom: 1px dotted black;
        padding: 0;
        width: 230px;

    }
    .ulasan{
        display: flex;
    }
    .tanda-tangan{
        /* margin-left: 10px; */
        width: 250px;
        margin-top: 70px;
    }
    .underline2{
        border: none;
        border-bottom: 1px dotted black;
        margin-bottom: 15px;
        padding: 0;
        width: 250px;
    }
    .text{
        display: flex;
        justify-content: center;
    }
    .row{
        display: flex;
    }
    .pengesahan{
        margin-top: 20px;
        width: 295px;
    }
    .line{
        border: none;
        border-bottom: 1px dotted black;
        margin-bottom: 15px;
        padding: 0;
        width: 250px;
    }
    td{
        text-align: center;
    }
    .filler-1 td:first-child{
        border-top: none !important;
        border-right: none !important;
        border-bottom: none !important;
    }
    .filler-1 td:nth-child(2){
        border-top: none !important;
        border-right: none !important;
        border-bottom: none !important;
    }
    .filler-1 td:nth-child(3){
        border-top: none !important;
        border-right: none !important;
        border-bottom: none !important;
    }
    .filler-1 td:nth-child(4){
        border-top: none !important;
        border-bottom: none !important;
    }
    h3{
        font-size: 1rem;
    }
    #bordered td{
        border: 1px solid black;
        padding: 5px;
    }
</style>
<body style="height: 100vh;">
    <div class="surat">
        <div class="surat-laporan" style="height: 1000px;">
            <div style="padding-top: 40px;" class="header">
                <center>
                    <p style="font-weight: bold; font-size: 1.2rem;padding-bottom: 10px;">GRAPH REPORT</p>
                    <p>{{ name_graph }}</p>
                </center>
            </div>
            <br>
            <div class="graph" style="width: 100%;padding: 30px;">
                <center>
                    <img style="width: 500px;margin-right: 25px;" src="https://chaos.danialirfan.dev/uploads/graphs/{{ file_graph }}" alt="">
                </center>
            </div>
            <br><br><br><br>
            <div class="content">
                <div class="" style="margin-left: 30px;">
                    <table style="text-align: left;">
                        <tr>
                            <td style="text-align: left;">Created Date</td>
                            <td>:</td>
                            <td style="text-align: left;">{{ created_date_graph }}</td>
                        </tr>
                    </table>

                    <br>
                    <h3>Graph Summary: </h3>
                    <div style="padding-left: 20px;padding-right: 20px;">
                        <p style="max-width: 90% !important;padding-top: 10px;padding-left: 20px;padding-right: 20px;">{{ text_ai_report }}</p>
                    </div>
                </div>

            </div>
            <br>
            
        </div>
    </div>
</body>
</html>
